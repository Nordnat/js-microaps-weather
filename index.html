        <main>
            <div class="container">
                <form class="form-inline justify-content-center">
                    <label class="sr-only" for="inlineFormInputGroup">Location input</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">

                    </div>

                </form>

                <button class="test-data">test</button>
            </div>
            <div class="container display">
                <h1>Temp in <span class="town"></span> is <span class="temp"></span></h1>
            </div>
            
        </main>
